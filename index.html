<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number!</title >
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<p id="info">A random natural number not greater than 100 has been chosen by the program. Try to guess it. You've got
    10 chances. Good luck.</p>
<div class="line"></div>
<div class="take">
    <input id="input" type="text" placeholder="enter your guess" autofocus>
    <button>Give it a try!</button>
</div>
<script src="script.js"></script>
</body>
</html>
