<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number!</title >
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body class="container">
<div class="row">
    <p class="col-xs-12 col-md-12" id="info"><code>A random natural number not greater than 100 has been chosen by the program. Try to guess it. You've got
        10 chances. <kbd>Good luck!</kbd></code></p>
</div>

<div class="line"></div>
<div class="row take">
    <input id="input" class="col-xs-3 col-xs-offset 3 col-md-6" type="text" placeholder="enter your guess" autofocus>
    <button class="col-xs-6 col-md-3 col-md-offset-1">Give it a try!</button>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="scale">
                <img src="Ruler.png"
                     class="img-responsive">
            </div>
            <div class="pointer">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
