<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A new game</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style2.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <h3>Welcome to adventure game STROLL.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">NORTH</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell contour zero"><p class="gamestage">stage 0</p></div>
                <div class="cell contour one"><p class="gamestage">stage 1</p></div>
                <div class="cell contour two"><p class="gamestage">stage 2</p></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">WEST</p></div>
                <div class="cell contour three"><p class="gamestage">stage 3</p></div>
                <div class="cell contour four"><p class="gamestage">stage 4</p></div>
                <div class="cell contour five"><p class="gamestage">stage 5</p></div>
                <div class="cell direction"><p class="dir">EAST</p></div>
                <div class="cell"></div>
                <div class="cell contour six"><p class="gamestage">stage 6</p></div>
                <div class="cell contour seven"><p class="gamestage">stage 7</p></div>
                <div class="cell contour eight"><p class="gamestage">stage 8</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">SOUTH</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-6">
            <p class="info"></p>
        </div>
    </div>
    <div class="row">
        <input class="col-xs-offset-1 col-xs-6 input" type="text" placeholder="enter direction you want to move to...">
        <button class="col-xs-3 col-xs-offset-1 button">Enter</button>
    </div>
</div>
<script src="script2.js" type="text/javascript"></script>
</body>
</html>
