<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A new game</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="style2.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <p class="info">Welcome to adventure game STROLL.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">NORTH</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell contour"><p class="gamestage">stage 0</p></div>
                <div class="cell contour"><p class="gamestage">stage 1</p></div>
                <div class="cell contour"><p class="gamestage">stage 2</p></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">WEST</p></div>
                <div class="cell contour"><p class="gamestage">stage 3</p></div>
                <div class="cell contour"><p class="gamestage">stage 4</p></div>
                <div class="cell contour"><p class="gamestage">stage 5</p></div>
                <div class="cell direction"><p class="dir">EAST</p></div>
                <div class="cell"></div>
                <div class="cell contour"><p class="gamestage">stage 6</p></div>
                <div class="cell contour"><p class="gamestage">stage 7</p></div>
                <div class="cell contour"><p class="gamestage">stage 8</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell direction"><p class="dir">SOUTH</p></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
</div>
<script src="script2.js" type="text/javascript"></script>
</body>
</html>
